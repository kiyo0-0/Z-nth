<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-nth</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <main>
        <nav>
            <form class="search" role="search" aria-label="Site search">
                <label class="visually-hidden" for="search-input">Search</label>
                <i class="search-icon ri-search-line" aria-hidden="true"></i>
                <input id="search-input" class="search-input" name="q" type="search" placeholder="Search" />
            </form>
            <div class="cta-icon-container">
                <div class="cta-icon" id="notification">
                    <i class="ri-notification-3-line"></i>
                </div>
                <div class="cta-icon" id="cart">
                    <i class="ri-shopping-bag-line"></i>
                </div>
                <div class="cta-icon" id="profile">
                    <i class="ri-user-3-fill"></i>
                </div>
            </div>
        </nav>
        <aside>
            <div id="logo">
                <img src="assets/logo01-nobg.png" alt="site-logo">
            </div>
            <menu>
                <a href="#" id="inbox">
                    <img src="assets/inbox.png" alt="inbox" class="sidebar-icon" id="inbox">
                </a>
                <a href="#">
                    <img src="assets/parcel.png" alt="cart" class="sidebar-icon" id="cart">
                </a>
                <a href="#">
                    <img src="assets/console.png" alt="console" class="sidebar-icon" id="console">
                </a>
                <a href="#">
                    <img src="assets/camera.png" alt="camera" class="sidebar-icon" id="camera">
                </a>
                <a href="#">
                    <img src="assets/analytics.png" alt="stats" class="sidebar-icon" id="stats">
                </a>
                <a href="#" id="group">
                    <img src="assets/group-chat.png" alt="group" class="sidebar-icon" id="group">
                </a>
            </menu>
            <div id="home">
                <a href="index.html" id="group">
                    <img src="assets/home.png" alt="group" class="sidebar-icon">
                </a>
            </div>
        </aside>
        <section id="hero">
            <div id="hero-slider-container">
                <div id="hero-slider">
                    <div class="card">
                        <div class="model">
                            <img src="assets/ghostrunner.png" alt="">
                        </div>
                        <div class="card-content"></div>
                    </div>
                    <div class="card">
                        <div class="model">
                            <img src="assets/kratos.png" alt="">
                        </div>
                        <div class="card-content"></div>                    
                    </div>
                    <div class="card">
                        <div class="model">
                            <img src="assets/nier.png" alt="">
                        </div>
                        <div class="card-content"></div>
                    </div>
                </div>
            </div>
        </section>
        <section id="alert"></section>
        <section id="game-slider"></section>
        <section id="friends"></section>
        <section id="assessories"></section>
        <section id="favorite"></section>
        <section id="parties"></section>
    </main>
</body>
</html>
