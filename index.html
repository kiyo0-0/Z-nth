<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-nth</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <main>
        <nav>
            <div id="logo">
                <img src="assets/logo01-nobg.png" alt="site-logo">
            </div>
            <form class="search" role="search" aria-label="Site search">
                <label class="visually-hidden" for="search-input">Search</label>
                <i class="search-icon ri-search-line" aria-hidden="true"></i>
                <input id="search-input" class="search-input" name="q" type="search" placeholder="Search" />
            </form>
            <div class="cta-icon-container">
                <div class="cta-icon" id="notification">
                    <i class="ri-notification-3-line"></i>
                </div>
                <div class="cta-icon" id="cart">
                    <i class="ri-shopping-bag-line"></i>
                </div>
                <div class="cta-icon" id="profile">
                    <i class="ri-user-3-fill"></i>
                </div>
            </div>
        </nav>
        <aside></aside>
        <section id="hero"></section>
        <section id="alert"></section>
        <section id="game-slider"></section>
        <section id="friends"></section>
        <section id="assessories"></section>
        <section id="favorite"></section>
        <section id="parties"></section>
    </main>
</body>
</html>
